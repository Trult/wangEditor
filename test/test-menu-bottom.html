<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>wangEditor test menu bottom</title>

	<!--引入wangEditor.css-->
    <link rel="stylesheet" type="text/css" href="../dist/css/wangEditor-1.3.9.css">
</head>
<body style='padding: 0 30px'>

	<h3>wangEditor test menu bottom</h3>
	<textarea id='textarea1' style='height:300px; width:100%;'>
		<p>菜单放在下面</p>
	</textarea>
	
	<script type="text/javascript" src='../dist/js/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src='../dist/js/wangEditor-1.3.9.min.js'></script>
	<script type="text/javascript">
		$(function(){
			var editor = $('#textarea1').wangEditor();

			//获取按钮容器、输入框容器
			var $btnContainer = editor.$btnContainer,
				$txtContainer = editor.$txtContainer;

			//修改按钮容器的样式
			$btnContainer.css('border-bottom', '0');
			$btnContainer.css('border-top', '1px solid #eeeeee');

			//移动按钮容器的位置，把按钮放在下面
			$txtContainer.after($btnContainer);
		});
	</script>
</body>
</html>
